server {
    listen 80;
    server_name &&hostname&&  www.&&hostname&&;
    root /Users/patrykwalus/Sites/&&hostname&&/pub;
    index index.php index.html;
    if ($request_uri ~* "^(.*/)index\.php$") {
        return 301 $1;
    }

    error_log  /usr/local/var/log/nginx/&&hostname&&.log;
        # Deny everything but index.php
        location ~ ^/update/(?!pub/). {
            deny all;
        }
        location ~ ^/update/pub/ {
            add_header X-Frame-Options "SAMEORIGIN";
        }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        expires 30d;
    }
     location /static/ {
        # Remove signature of the static files that is used to overcome the browser cache
        location ~ ^/static/version {
          rewrite ^/static/(version\d*/)?(.*)$ /static/$2 last;
        }
        location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$ {
          add_header Cache-Control "public";
          add_header X-Frame-Options "SAMEORIGIN";
          expires +1y;
          if (!-f $request_filename) {
            rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
          }
        }
        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
          add_header Cache-Control "no-store";
          add_header X-Frame-Options "SAMEORIGIN";
          expires off;
          if (!-f $request_filename) {
             rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
          }
        }
        if (!-f $request_filename) {
          rewrite ^/static/(version\d*/)?(.*)$ /static.php?resource=$2 last;
        }
        add_header X-Frame-Options "SAMEORIGIN";
      }
    location /media/ {
        try_files $uri $uri/ /get.php?$args;
        location ~ ^/media/theme_customization/.*\.xml {
            deny all;
        }
        location ~* \.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$ {
            add_header Cache-Control "public";
            add_header X-Frame-Options "SAMEORIGIN";
            expires +1y;
            try_files $uri $uri/ /get.php?$args;
        }
        location ~* \.(zip|gz|gzip|bz2|csv|xml)$ {
            add_header Cache-Control "no-store";
            add_header X-Frame-Options "SAMEORIGIN";
            expires    off;
            try_files $uri $uri/ /get.php?$args;
        }
        add_header X-Frame-Options "SAMEORIGIN";
    }
    location /media/customer/ {
        deny all;
    }
    location /media/downloadable/ {
        deny all;
    }
    location /media/import/ {
        deny all;
    }
    #rewrite ^/index.php/(.*) /$1  permanent;
    location /app/                       { deny all; }
    location /includes/                  { deny all; }
    location /lib/                       { deny all; }
    location /pkginfo/                   { deny all; }
    location /report/config.xml          { deny all; }
    location ^~ /var/ { return 403; }
    location ^~ /dev/ { return 403; }
    location ~ /\.(git|svn) {     return 404; }
    location /var/export/ {
        auth_basic              "Restricted";
        auth_basic_user_file    htpasswd;
        autoindex               on;
    }
    location ~ /ga.js {
        proxy_pass https://www.google-analytics.com;
        expires 7d;
        proxy_set_header Pragma "public";
        proxy_set_header Cache-Control "max-age=604800, public";
    }
    location ~* \.(eot|ttf|woff|woff2|json|css|js)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT";
        add_header Access-Control-Allow-Headers "Content-Type, Accept";
        gzip_static on;
        expires 30d;
        add_header Cache-Control public;
    }
    location @handler {
        rewrite / /index.php;
    }
    location ~* \.(jp?eg|png|gif|ico|svg)$ {
       gzip_static on;
       expires 30d;
       add_header Cache-Control public;
    }
    location ~ .php/ {
        rewrite ^(.*.php)/ $1 last;
    }
    include includes/php;
}